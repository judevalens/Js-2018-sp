    <script type="text/javascript">
        function fizzBuzz(number) {

        	if(number%5 == 0 && number%3 == 0){

			console.log("fizzBuzz");
		}

			console.log("fiz");

	console.log("buzz");

			console.log(number);

	for(var j = 0; j <= 15; j++){

		fizzBuzz(j);

	}
