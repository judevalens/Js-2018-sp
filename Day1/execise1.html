<!DOCTYPE html>
<html>
    <head>
        <title>
            Exo 1
        </title>
        <style type="text/css">
            td{

			border: 2px black solid;
			width: 5%;
			height: 30px;
		}
		table{

			width: 100%;

		}

		.filled{

			background-color: blue;
		}
        </style>
        <link href="../style.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <div>
            <label>
                N input :
            </label>
            <input id="nInput" name="nInput" type="text">
            </input>
            <input onclick="createTable()" type="submit" value="Create table">
            </input>
        </div>
        <div>
            <table id="table">
            </table>
        </div>
    </body>
    <script type="text/javascript">
        var table = document.getElementById("table");
	var tr = document.createElement("tr");
	var td = document.createElement("td");
	//var node = document.createTextNode("This is new.");



function createTable () {
	    var nInput = document.getElementById("nInput").value;

    for (var i = 0; i < nInput; i++) {
    	var row = table.insertRow(i);

		for (var j = 0; j < nInput; j++) {

    		var cell = row.insertCell(j);

			if(i == j){

				cell.setAttribute('class', 'filled' );
			} 

			if(i == nInput-j-1){

			cell.setAttribute('class', 'filled' );

			}
			
		}

    }
}
    </script>
</html>
